<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script> -->
    <script src="node_modules/luxon/build/global/luxon.min.js"></script>
    <title>Awesome books</title>
</head>
<body>
  <header>
    <div id="navbar" class="navbar">
      <h2 class="title-navbar">Awesome Books</h2>
      <ul class="nav-list" id="navList">
        <!-- navItems loaded from javascript -->
      </ul>
    </div>
  </header>
  <main>
    <!-- Date -->  
    <div id="currentDateTime">
      <!-- currentDateTime loaded from javascript -->
    </div>

    <!-- Display all books -->
    <div class="book-container" >
      <h1 class="book-title">Awesome books Collection</h1>
    <section class="display-section" id="list"></section>
    </div>
    
    <hr class="hide">
    
    <!-- Add new book form  ADD _hide_ TO CLASS LIST AFTER ADJUSTING-->
    <div class="div hide">
      <h1>Add a new book</h1>
      <div id="inputs">
        <input class="title-input" id="title" name="title" type="text" placeholder="Title">
        <input class="author-input" id="author" title="author" type="text" placeholder="Author">
        <button class="add-button" id="addBook" type="submit">Add</button>
      </div>
    </div>
  
    <!-- Contact section -->
    <section class="contact-section hide">
      <h1 class="contact-title"> Contact information </h1>
      <p class="contact-text">
        Do you have any questions or you just want to say <strong>"HELLO"?</strong>
       <br> You can reach out to us!
      </p>
      <ul class="contact-details">
        <li> Our email: info@gawesome-book.com</li>
        <li> Our phone number:+1-2345-67890 </li>
        <li> Our address: 10, Downing Street, Quebec, UK. </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-section" id="footer-section">
      
  </footer>

  <!-- Scripts -->
  <script type="module" src="assets/js/index.js"></script>
  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
